  <style>

<body>
  <div class="card">
    <h1>–û–ø–ª–∞—Ç–∞ –ø—Ä–æ–π—à–ª–∞ —É—Å–ø—ñ—à–Ω–æ üéâ</h1>
    <p class="muted">–Ø–∫—â–æ —Ñ–∞–π–ª –Ω–µ –≤—ñ–¥–∫—Ä–∏–≤—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ, —Å–∫–æ—Ä–∏—Å—Ç–∞–π—Ç–µ—Å—å –∫–Ω–æ–ø–∫–æ—é –Ω–∏–∂—á–µ.</p>
    <a id="guide-link" class="btn" target="_blank" rel="noopener">–í—ñ–¥–∫—Ä–∏—Ç–∏ –≥–∞–π–¥</a>
    <p class="small" id="mailStatus" aria-live="polite"></p>
  </div>

  <script>
    // 1) –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≥–∞–π–¥, —è–∫–∏–π —Ç—Ä–µ–±–∞ –≤–∏–¥–∞—Ç–∏ –ø—ñ—Å–ª—è –æ–ø–ª–∞—Ç–∏:
    const GUIDE_URL = "https://igor54553.github.io/44/"; // <- –∑–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω–∏–π URL (Google Drive/Dropbox/–≤–∞—à —Ö–æ—Å—Ç–∏–Ω–≥)

    // 2) URL –≤–∞—à–æ–≥–æ Apps Script (–¥–æ–¥–∞—Å—Ç–µ –ø—ñ—Å–ª—è –∫—Ä–æ–∫—É 4)
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxiZGtz2szd3Au7k2iR0C9kUZWaTK2Bw75llu15pzJZ1zsg63RvyMRkITGsGmiufKHu/exec";

    // –ü—ñ–¥—Ç—è–≥–Ω–µ–º–æ email, —è–∫–∏–π –∑–±–µ—Ä–µ–≥–ª–∏ –Ω–∞ –ø–µ—Ä—à—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ:
    const email = localStorage.getItem('buyer_email') || "";

    // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–∞ –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –≥–∞–π–¥
    const a = document.getElementById('guide-link');
    a.href = GUIDE_URL;
    // –ê–≤—Ç–æ–≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –≤ –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ (–¥–µ—è–∫—ñ –±—Ä–∞—É–∑–µ—Ä–∏ –º–æ–∂—É—Ç—å –∑–∞–±–ª–æ–∫—É–≤–∞—Ç–∏ ‚Äî —î –∫–Ω–æ–ø–∫–∞)
    window.open(GUIDE_URL, "_blank", "noopener");

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ª–∏—Å—Ç–∞ —á–µ—Ä–µ–∑ Apps Script (–±–µ–∑ CORS-–≤–∞–ª—ñ–¥–∞—Ü—ñ—ó, "no-cors")
    const mailStatus = document.getElementById('mailStatus');
    async function sendEmail(){
      if(!email){
        mailStatus.textContent = "–ï-mail –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –í–∫–∞–∂—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π e-mail –ø—Ä–∏ –ø–æ–∫—É–ø—Ü—ñ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ä–∞–∑—É.";
        mailStatus.className = "small error";
        return;
      }
      try{
        await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors", // —â–æ–± –Ω–µ —Å–ø—ñ—Ç–∫–Ω—É—Ç–∏—Å—è –æ–± CORS
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            email,
            guideUrl: GUIDE_URL,
            subject: "–í–∞—à –≥–∞–π–¥ ‚Äî –¥–æ—Å—Ç—É–ø",
            message: "–î—è–∫—É—î–º–æ –∑–∞ –ø—Ä–∏–¥–±–∞–Ω–Ω—è! –û—Å—å –≤–∞—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≥–∞–π–¥: " + GUIDE_URL
          })
        });
        mailStatus.textContent = "–ú–∏ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –ª–∏—Å—Ç —ñ–∑ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º –Ω–∞ " + email + ".";
        mailStatus.className = "small ok";
      }catch(e){
        mailStatus.textContent = "–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –ª–∏—Å—Ç. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.";
        mailStatus.className = "small error";
      }
    }
    sendEmail();
  </script>
